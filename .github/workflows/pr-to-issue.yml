name: Create Issue from PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Issue
        uses: actions/github-script@v6
        with:
          script: |
            // Extract detailed information from the PR
            const prNumber = context.payload.pull_request.number;
            const prTitle = context.payload.pull_request.title;
            const prUrl = context.payload.pull_request.html_url;
            const branch = context.payload.pull_request.head.ref;
            const commit = context.payload.pull_request.head.sha;
            const actor = context.payload.pull_request.user?.login || 'unknown';
            
            const issueBody = `
A new pull request **#${prNumber}: ${prTitle}** was created or updated. Please review.

### Details:
- **PR Number**: #${prNumber}
- **Branch**: ${branch}
- **Commit**: ${commit?.substring(0, 7) || 'unknown'}
- **Created By**: @${actor}
- **Direct Link to PR**: [View Pull Request](${prUrl})
`;
            
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `PR Review Needed: ${prTitle}`,
              body: issueBody,
              labels: ["pr-review", "automation"]
            });
            console.log(`Created issue: ${issue.html_url}`);
