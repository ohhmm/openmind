name: C/C++ CI

on: [push]

jobs:
  build-in-macos:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Configure
      working-directory: ${{github.workspace}}/build
      run: cmake ${{github.workspace}} -DCMAKE_BUILD_TYPE=Debug -DOPENMIND_BUILD_SAMPLES=OFF -DOPENMIND_BUILD_TESTS=ON -G Ninja
    - name: Build
      working-directory: ${{github.workspace}}/build
      run: cmake --build ${{github.workspace}}/build
    - name: Check
      working-directory: ${{github.workspace}}/build
      run: ctest --timeout 120 -C Debug -j `nproc`