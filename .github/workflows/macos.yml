name: C/C++ CI

on: [push]

jobs:
  build-in-macos:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Create Build Dir
      run: cmake -E make_directory ${{github.workspace}}/build
    - name: Pre-Install Boost, LevelDB
      run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" && brew install boost-python3 leveldb
    - name: Configure
      working-directory: ${{github.workspace}}/build
      run: cmake ${{github.workspace}} -DCMAKE_BUILD_TYPE=Debug -DOPENMIND_BUILD_SAMPLES=OFF -DOPENMIND_BUILD_TESTS=ON -Dleveldb_TAG:STRING="1.23"
    - name: Install prerequisites
      working-directory: ${{github.workspace}}/build
      run: cmake --build ${{github.workspace}}/build --target prerequisites -j `sysctl -n hw.ncpu`
    - name: Reconfigure to detect newly installed prerequisites
      working-directory: ${{github.workspace}}/build
      run: cmake .
    - name: Build
      working-directory: ${{github.workspace}}/build
      run: cmake --build ${{github.workspace}}/build -j `sysctl -n hw.ncpu`
