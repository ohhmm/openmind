name: Create Issue on Workflow Failure

on:
  workflow_run:
    workflows: ['*']
    types:
      - completed

jobs:
  create-issue:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Issue
        uses: actions/github-script@v6
        with:
          script: |
            // Extract detailed information from the workflow run
            const workflowName = context.payload.workflow_run.name;
            const workflowUrl = context.payload.workflow_run.html_url;
            const branch = context.payload.workflow_run.head_branch;
            const commit = context.payload.workflow_run.head_sha;
            const actor = context.payload.workflow_run.actor?.login || 'unknown';
            
            const issueBody = `
The workflow **${workflowName}** failed. Please investigate.

### Details:
- **Workflow Name**: ${workflowName}
- **Branch**: ${branch}
- **Commit**: ${commit?.substring(0, 7) || 'unknown'}
- **Triggered By**: @${actor}
- **Direct Link to Failed Check**: [View Failed Check](${workflowUrl})
`;
            
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Workflow Failure: ${workflowName}`,
              body: issueBody,
              labels: ["automation", "devin"]
            });
            console.log(`Created issue: ${issue.html_url}`);
