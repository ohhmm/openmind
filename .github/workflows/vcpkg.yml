name: Vcpkg CI

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        config: [RelWithDebInfo]
        include:
          - os: ubuntu-latest
            suffix: linux-x64
            name: Linux Build
            redis_enabled: true
            redis_host: localhost
          - os: macos-latest
            suffix: macos-x64
            name: macOS Build
            redis_enabled: true
            redis_host: 127.0.0.1
          - os: windows-latest
            suffix: windows-x64
            name: Windows Build
            redis_enabled: true
            redis_host: 127.0.0.1
    name: ${{ matrix.name }}

    runs-on: ${{ matrix.os }}

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Cache vcpkg
      uses: actions/cache@v3
      with:
        path: |
          ${{github.workspace}}/vcpkg
          !${{github.workspace}}/vcpkg/buildtrees
          !${{github.workspace}}/vcpkg/packages
          !${{github.workspace}}/vcpkg/downloads
          ${{ github.workspace }}/build/bin/Db*.solutions
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 3
        command: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build autoconf automake autoconf-archive
          cmake --version
          ninja --version
          gcc --version
          g++ --version

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      env:
        VCPKG_PYTHON3: $(which python3)
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 3
        command: |
          echo "VCPKG_PYTHON3=$VCPKG_PYTHON3" >> $GITHUB_ENV
          brew update || brew update || brew update || brew update || brew update
          brew install cmake ninja autoconf automake autoconf-archive
          cmake --version
          ninja --version
          clang --version

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v2
      
    - name: Set Windows vcpkg triplet
      if: runner.os == 'Windows'
      run: |
        echo "VCPKG_TARGET_TRIPLET_CMAKE_PARAM=-DVCPKG_TARGET_TRIPLET=x64-windows" >> $env:GITHUB_ENV
        choco install redis-64
        redis-server --service-install
        redis-server --service-start
        redis-cli ping

    - name: Setup MSVC
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v2

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'c82f74667287d3dc386bce81e44964370c91a289'
        vcpkgJsonGlob: '**/vcpkg.json'

    - name: Verify Redis (Linux/macOS)
      if: runner.os != 'Windows' && matrix.redis_enabled
      timeout-minutes: 2
      run: |
        max_attempts=20
        attempt=1
        until redis-cli -h ${{ matrix.redis_host }} ping || [ $attempt -ge $max_attempts ]; do
          echo "Attempt $attempt/$max_attempts: Waiting for Redis..."
          if [ $attempt -eq 1 ] || [ $((attempt % 5)) -eq 0 ]; then
            echo "Checking Redis server status..."
            redis-cli -h ${{ matrix.redis_host }} info server || echo "Could not get server info"
            netstat -an | grep 6379 || echo "Port 6379 not found in netstat"
          fi
          sleep 2
          ((attempt++))
        done
        if [ $attempt -ge $max_attempts ]; then
          echo "Redis service failed to start after $max_attempts attempts"
          redis-cli -h ${{ matrix.redis_host }} info server || echo "Could not get server info"
          exit 1
        fi
        echo "Redis is ready"
        redis-cli -h ${{ matrix.redis_host }} info server

    - name: Verify Redis (Windows)
      if: runner.os == 'Windows' && matrix.redis_enabled
      timeout-minutes: 2
      run: |
        $maxAttempts = 20
        $attempt = 1
        do {
          Write-Host "Attempt $attempt/$maxAttempts: Checking Redis..."
          try {
            $result = redis-cli -h ${{ matrix.redis_host }} ping
            if ($result -eq 'PONG') {
              Write-Host "Redis responded successfully with PONG"
              break
            }
            Write-Host "Redis responded but unexpected result: $result"
          } catch {
            Write-Host "Redis check failed: $_"
            if ($attempt % 5 -eq 0) {
              Write-Host "Checking Redis server status..."
              redis-cli -h ${{ matrix.redis_host }} info server
              netstat -an | findstr "6379"
            }
          }
          Start-Sleep -Seconds 2
          $attempt++
        } while ($attempt -lt $maxAttempts)
        if ($attempt -ge $maxAttempts) {
          Write-Error "Redis failed to start after $maxAttempts attempts"
          redis-cli -h ${{ matrix.redis_host }} info server
          exit 1
        }
        Write-Host "Redis is ready"
        redis-cli -h ${{ matrix.redis_host }} info server

    - name: Configure CMake
      env:
        OPENMIND_TEST_REDIS_HOST: ${{ matrix.redis_host }}
        OPENMIND_TEST_REDIS_PORT: 6379
        OPENMIND_TEST_REDIS_RETRY_COUNT: 3
        OPENMIND_TEST_REDIS_RETRY_DELAY: 1000
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 3
        command: cmake -B ${{github.workspace}}/build -G "Ninja Multi-Config" -DCMAKE_MAKE_PROGRAM=ninja -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/vcpkg/scripts/buildsystems/vcpkg.cmake ${{ env.VCPKG_TARGET_TRIPLET_CMAKE_PARAM }} -DOPENMIND_BUILD_TESTS=ON -DOPENMIND_STORAGE_REDIS=ON -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/install

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{ matrix.config }}

    - name: Install
      run: cmake --install ${{github.workspace}}/build --config ${{ matrix.config }} --prefix ${{github.workspace}}/install

    - name: Get number of CPU cores
      uses: SimenB/github-actions-cpu-cores@v2
      id: cpu-cores

    - name: Check
      working-directory: ${{github.workspace}}/build
      env:
        OPENMIND_TEST_REDIS_HOST: ${{ matrix.redis_host }}
        OPENMIND_TEST_REDIS_PORT: 6379
        OPENMIND_TEST_REDIS_RETRY_COUNT: 3
        OPENMIND_TEST_REDIS_RETRY_DELAY: 1000
      run: ctest . -C ${{ matrix.config }} -j ${{steps.cpu-cores.outputs.count}} -E "ts" --rerun-failed --output-on-failure

    - name: List runtime dependencies
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          ldd ./install/bin/openmind || echo "Failed to check Linux dependencies"
        elif [ "$RUNNER_OS" == "macOS" ]; then
          otool -L ./install/bin/openmind || echo "Failed to check macOS dependencies"
        elif [ "$RUNNER_OS" == "Windows" ]; then
          # dumpbin is available after VS dev tools are set up
          "$VCINSTALLDIR/bin/Hostx64/x64/dumpbin.exe" /dependents ./install/bin/openmind.exe || echo "Failed to check Windows dependencies"
        fi

    - name: Package
      id: create_artifact
      shell: bash
      run: |
        mkdir -p release
        if [ ! -d "./install" ]; then
          echo "Error: Install directory not found"
          exit 1
        fi
        if [ "$RUNNER_OS" == "Windows" ]; then
          7z a -r openmind.zip ./install/* || exit 1
        else
          (cd ./install && zip -r ../openmind.zip *) || exit 1
        fi
        name=openmind-${{ matrix.suffix }}-$(git describe --always).zip
        mv -v ./openmind.zip release/${name} || exit 1
        echo "name=${name}" >> $GITHUB_OUTPUT
        echo "path=release/${name}" >> $GITHUB_OUTPUT

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Release-${{ matrix.os }}-${{ matrix.config }}
        path: release

    - name: Create Changelog
      id: create_changelog
      if: startsWith(github.ref, 'refs/tags/v')
      shell: bash
      run: |
        last_tag=$(git describe --tags --abbrev=0 @^ || true)
        if [ -z "$last_tag" ]; then
        git log --oneline --format="%C(auto) %h %s" > changelog.txt
        else
        git log --oneline --format="%C(auto) %h %s" ${last_tag}..@ > changelog.txt
        fi
        cat changelog.txt

    - name: Release
      uses: ncipollo/release-action@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        artifacts: ${{ steps.create_artifact.outputs.path }}
        allowUpdates: true
        artifactContentType: application/zip
        bodyFile: changelog.txt
        draft: false
        omitBodyDuringUpdate: true
        omitNameDuringUpdate: true
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
